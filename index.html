<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Washu Raliwedza - Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;500;600;700&family=Great+Vibes&family=Montserrat:wght@300;400;500;600&family=Playfair+Display:ital,wght@0,400;0,500;0,600;1,400&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'vintage-dark': '#1a2c32',
              'vintage-gold': '#c5a059',
              'vintage-gold-dim': '#8c7648',
              'vintage-cream': '#e6e1d3',
              'vintage-charcoal': '#2a2a2a',
            },
            fontFamily: {
              serif: ['"Playfair Display"', 'serif'],
              display: ['"Cinzel"', 'serif'],
              script: ['"Great Vibes"', 'cursive'],
              sans: ['"Montserrat"', 'sans-serif'],
            },
            animation: {
              'spin-slow': 'spin 10s linear infinite',
              'float': 'float 6s ease-in-out infinite',
              'music-bar': 'music-bar 1s ease-in-out infinite',
              'fade-in-up': 'fadeInUp 0.3s ease-out forwards',
              'fade-out-down': 'fadeOutDown 0.3s ease-in forwards',
              'pulse-slow': 'pulse-slow 3s infinite ease-in-out',
              'sway': 'sway 10s ease-in-out infinite',
              'twinkle': 'twinkle 4s ease-in-out infinite',
              'stamp-impact': 'stampImpact 0.6s cubic-bezier(0.25, 1, 0.5, 1) forwards',
              'shake': 'shake 0.3s cubic-bezier(.36,.07,.19,.97) both',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              },
              'music-bar': {
                '0%, 100%': { height: '4px' },
                '50%': { height: '16px' },
              },
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              fadeOutDown: {
                '0%': { opacity: '1', transform: 'translateY(0)' },
                '100%': { opacity: '0', transform: 'translateY(20px)' },
              },
              'pulse-slow': {
                '0%, 100%': { transform: 'scale(1)', opacity: '1' },
                '50%': { transform: 'scale(1.15)', opacity: '0.8' },
              },
              sway: {
                '0%, 100%': { transform: 'translateX(-2%)' },
                '50%': { transform: 'translateX(2%)' },
              },
              twinkle: {
                '0%, 100%': { opacity: 0.2, transform: 'scale(0.8)' },
                '50%': { opacity: 1, transform: 'scale(1.2)' },
              },
              stampImpact: {
                '0%': { opacity: '0', transform: 'scale(3)' },
                '60%': { opacity: '1', transform: 'scale(0.9)' },
                '100%': { opacity: '1', transform: 'scale(1)' }
              },
              shake: {
                '10%, 90%': { transform: 'translate3d(-1px, 0, 0)' },
                '20%, 80%': { transform: 'translate3d(2px, 0, 0)' },
                '30%, 50%, 70%': { transform: 'translate3d(-4px, 0, 0)' },
                '40%, 60%': { transform: 'translate3d(4px, 0, 0)' }
              }
            }
          }
        }
      }
    </script>
    <style>
      /* Custom Cursor - Feather Pen */
      body {
        cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewport="0 0 32 32" style="fill:none;stroke:%23c5a059;stroke-width:1.5px;stroke-linecap:round;stroke-linejoin:round;"><path d="M20.24 12.24a6 6 0 0 0-8.49-8.49L5 10.5V19h8.5z"></path><line x1="16" y1="8" x2="2" y2="22"></line><line x1="17.5" y1="15" x2="9" y2="15"></line></svg>') 0 24, auto;
      }
      
      a, button, [role="button"], input, select, textarea, .cursor-pointer {
        cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewport="0 0 32 32" style="fill:%23c5a059;stroke:%231a2c32;stroke-width:1px;stroke-linecap:round;stroke-linejoin:round;"><path d="M20.24 12.24a6 6 0 0 0-8.49-8.49L5 10.5V19h8.5z"></path><line x1="16" y1="8" x2="2" y2="22"></line><line x1="17.5" y1="15" x2="9" y2="15"></line></svg>') 0 24, pointer;
      }

      /* Custom Scrollbar - Thinner and more subtle for premium feel */
      ::-webkit-scrollbar {
        width: 4px;
      }
      ::-webkit-scrollbar-track {
        background: #1a2c32;
      }
      ::-webkit-scrollbar-thumb {
        background: #c5a059;
        border-radius: 4px;
      }
      
      /* Torn Paper Texture Overlay */
      .paper-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 50;
        opacity: 0.15;
        /* Stronger parchment texture */
        background-image: url("https://www.transparenttextures.com/patterns/aged-paper.png");
        mix-blend-mode: overlay;
      }

      /* Base Paper Color/Texture for Body to shine through */
      .bg-paper-base {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        background-color: #1a2c32;
        background-image: url("https://www.transparenttextures.com/patterns/black-paper.png");
        opacity: 0.5;
      }

      /* Additional Grain for realism */
      .grain-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 49;
        opacity: 0.04;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
      }
      
      /* Scroll Reveal Animation Classes */
      .reveal-on-scroll {
        opacity: 0;
        transform: translateY(40px);
        transition: opacity 0.8s cubic-bezier(0.5, 0, 0, 1), transform 0.8s cubic-bezier(0.5, 0, 0, 1);
        will-change: opacity, transform;
      }
      
      .reveal-on-scroll.is-visible {
        opacity: 1;
        transform: translateY(0);
      }

      /* Slide Left */
      .reveal-slide-left {
        opacity: 0;
        transform: translateX(-50px);
        transition: opacity 0.8s cubic-bezier(0.5, 0, 0, 1), transform 0.8s cubic-bezier(0.5, 0, 0, 1);
        will-change: opacity, transform;
      }
      .reveal-slide-left.is-visible {
        opacity: 1;
        transform: translateX(0);
      }
      
      /* Slide Right */
      .reveal-slide-right {
        opacity: 0;
        transform: translateX(50px);
        transition: opacity 0.8s cubic-bezier(0.5, 0, 0, 1), transform 0.8s cubic-bezier(0.5, 0, 0, 1);
        will-change: opacity, transform;
      }
      .reveal-slide-right.is-visible {
        opacity: 1;
        transform: translateX(0);
      }

      /* Pulse scale */
      .reveal-pulse {
         opacity: 0;
         transform: scale(0.8);
         transition: opacity 0.8s ease-out, transform 0.8s ease-out;
      }
      .reveal-pulse.is-visible {
         opacity: 1;
         transform: scale(1);
         animation: pulse-slow 3s infinite ease-in-out 0.8s;
      }

      /* Scale Up */
      .reveal-scale-up {
        opacity: 0;
        transform: scale(0.85);
        transition: opacity 1.2s ease-out, transform 1.2s cubic-bezier(0.22, 1, 0.36, 1);
        will-change: opacity, transform;
      }
      .reveal-scale-up.is-visible {
        opacity: 1;
        transform: scale(1);
      }
      
      /* Falling Animation */
      @keyframes fall {
        0% { transform: translateY(-10vh) rotate(0deg) translateX(0px); opacity: 0; }
        10% { opacity: 0.8; }
        90% { opacity: 0.8; }
        100% { transform: translateY(110vh) rotate(360deg) translateX(20px); opacity: 0; }
      }

      html {
        scroll-behavior: smooth;
      }
    </style>
